//apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
//apply plugin: 'ivy'
apply plugin: 'maven-publish'

//android support
buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:1.2.3'
	}
}

allprojects{
    repositories{
	jcenter()
    }
}

//apply plugin: 'com.google.gms.google-services'
apply plugin: 'android-library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
	defaultConfig{
		minSdkVersion 15
		targetSdkVersion 19
	}
}

repositories{
	mavenCentral()
	maven{
	    url "http://mvnrepository.com/artifact/org.json/json"
    	}
}

group = 'com.qwasi.sdk'
archivesBaseName = "QwasiSDK"
version = '2.1.0'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	//compile 'com.android.support:appcompat-v7:20.+'
	compile 'com.google.android.gms:play-services-gcm:7.5.0'
	//messaging
	compile 'com.google.android.gms:play-services-location:7.5.0'
	//location
	compile 'com.thetransactioncompany:jsonrpc2-base:1.38'
	compile 'com.thetransactioncompany:jsonrpc2-client:1.15'
	compile 'me.tatarka:gradle-retrolambda:3.2.0'
}

sourceSets{
	main{
		java{
			srcDir 'src/java'
		}
		resources{
			srcDir 'src/resources'
		}
	}
}

uploadArchives{
	repositories{
		mavenDeployer{
			beforeDeployment{
				MavenDeployment deployment -> signign.singPom(deployment)
			}
			repository(url: "file:///Users/ccoulton/QwasiSDK/")//{ authentication(username:, password:) }

			//snapshotRepository(url: "")//{ authentication(username:, password: ) }
			pom.project{
				name 'QwasiSDK'
				packaging 'jar'
				scm{

				}
				licenses{
					license{
						name 'MIT'
						distribution 'repo'
					}
				}

				developers{
					developer{
						id 'ccoulton'
						name 'Charles Coulton'
						email 'charles.coulton@qwasi.com'
					}
					developer {
						name 'Rob Rodriguez'
						email 'rob.rodriguez@qwasi.com'
					}
				}
			}

		}
		ivy{
			url "file:///Users/ccoulton/QwasiSDK"
		}
	}
}
			

task writeNewPom << {
    pom {
        project {
            groupId 'com.qwasi.sdk'
            artifactId 'osSdk'
            version '2.1.0'

            inceptionYear '2015'
            licenses {
                license {
                    name 'MIT'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("$buildDir/2.1.0.pom.xml")
}

task sourceJar(type: Jar){
	classifier = 'sources'
	from sourceSets.main.allJava
}

artifacts{
	archives sourceJar
}

signing{
	sign configurations.archives
}